<h2>Add a Restaurant</h2>

{% if error %}
    <p style="color: red;">{{ error }}</p>
{% endif %}

<form method="POST">
    <label>Name:</label>
    <input type="text" name="name" required><br>
    <label>Location:</label>
    <input type="text" name="location" required><br>
    <button type="submit">Add</button>
</form>
